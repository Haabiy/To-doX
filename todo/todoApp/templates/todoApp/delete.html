{% extends 'todoApp/navbar.html' %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <title>Deletion</title>
</head>
<body>
    {%block content%}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h4 style="text-align: center; margin-bottom: 10px;">Delete</h4>
        <p style="text-align: center; margin-bottom: 10px;">Are you sure you want to delete this task ?</p>
        <form method="post">
            {% csrf_token %}
            <br>
            <input type="submit" value="Delete" class="btn btn-secondary btn-md w-100 btn-block p-4">
          </form>
    </div>
    {%endblock%}

</body>
</html>
