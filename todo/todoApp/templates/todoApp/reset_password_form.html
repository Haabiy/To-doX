{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <title>Register</title>
</head>
<body>
    <br> <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Enter your new password</h3>
        <p>Please enter your password twice</p>
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="submit" value="Update Password" class="btn btn-secondary btn-md w-100 btn-block p-4">
          </form>
    </div>
    <br>
    
</body>
</html>
