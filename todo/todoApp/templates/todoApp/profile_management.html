{% extends 'todoApp/navbar.html' %}
{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <title>Document</title>
</head>
<body>
    {%block content%}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h4 style="text-align: center; margin-bottom: 10px;">Profile Settings</h4>
        <form method="post">
            {% csrf_token %}
            {{update_userform|crispy}}
            <br>
            <input type="submit" value="Update" class="btn btn-secondary btn-md w-50 btn-block p-4">
            <hr>
            <a href="{%url 'delete_profile'%}" class="btn btn-secondary btn-md w-50 btn-block p-4 mr-1">Delete</a>
          </form>
    </div>
    <br><br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h4 style="text-align: center; margin-bottom: 10px;">Profile Settings</h4>
        <p style="text-align: center; margin-bottom: 10px;">Update Profile Picture ?</p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{update_profileform|crispy}}
            <br>
            <input type="submit" value="Update Profile Picture" class="btn btn-secondary btn-md w-50 btn-block p-4">
            <hr>
          </form>
    </div>
    {%endblock%}

</body>
</html>
