{% extends 'todoApp/navbar.html' %}
{%load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styles.css'%}">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h4 style="text-align: center; margin-bottom: 10px;">To-do list</h4>
        <hr style="height: 2px; background-color: black;">
        {% for x in read_models %}
        <div class="todo-item"> <!-- Added the todo-item class here -->
            <p>ID: {{ x.id }}</p> <!-- This is here to troubleshoot incase of bugs -->
            <p>Title: {{ x.title }}</p>
            <p>Content: {{ x.content }}</p>
            <p>Date Posted: {{ x.date_posted }}</p>
            <a href="{% url 'update' pk=x.id %}" class="btn btn-secondary btn-sm w-15 btn-block p-3 remove-underline">Update</a>
            <a href="{% url 'delete' pk=x.id %}" class="btn btn-secondary btn-sm w-15 btn-block p-3 remove-underline">Delete</a>

        </div>
        <hr style="height: 2px; background-color: black;">
        {% endfor %}
    </div>
    {% endblock %}
    

</body>
</html>
